<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>S.N</th>
          <th>Item</th>
          <th>Quantity</th>
          <th>Rate</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Apple</td>
          <td>1</td>
          <td>500</td>
          <td>400</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Mango</td>
          <td>2</td>
          <td>100</td>
          <td>200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td>Total</td>
          <td>4</td>
          <td></td>
          <td>600</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
